<div class="mt-3 ps-3" style="color: teal;"><h3>{{data}}</h3></div>
<h1 class="  text-center mt-5" style="color: rgb(26, 91, 91);" >SIGN IN</h1>

    <form  action=""class="container w-50 border text-center mt-2 " style="border-radius: 10px; background-color: rgba(24, 93, 114, 0.579);">
    <input id="u1" (change)="acChanged($event)"name="acnum" type="text" [placeholder]="data1" class="form-control mt-5" >
      <input id="p1" (change)="passChanged($event)" name="password" type="password" placeholder="password" class="form-control mt-3" > 
      <button (click)="login()" type="button" class="btn btn-info mt-3 text-center mb-3 ">login</button>
    </form>
